<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      
      .rooms{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .rooms button{
        width:30%;
      }
      
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <h3>Join a room:</h3>
    <div class="rooms">
      <button class="roomBtn" id="r1">Room1</button>
      <button class="roomBtn" id="r2">Room2</button>
      <button class="roomBtn" id="r3">Room3</button>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
      <button id="disconnect">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let counter = 0

        const socket = io({
          auth:{
            serverOffset: 0
          },
          ackTimeout: 1000,
          retries: 3,
        })

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        const disconnectBtn = document.getElementById('disconnect')
        disconnectBtn.addEventListener('click',(e)=>{
            e.preventDefault()
            if(socket.connected){
                disconnectBtn.innerText = 'Connect'
                socket.disconnect()
            }else{
                disconnectBtn.innerText = 'Disconnect'
                socket.connect()
            }
        })

        const roomBtns = document.querySelectorAll('.roomBtn')

        for(const room of roomBtns){
          room.addEventListener('click',(e)=>{
            e.preventDefault()
            socket.emit('join room',room.textContent,(err,rsp)=>{
              if(err){
                console.log('error joining room')
              }else{
                console.log(rsp.status)
              }
            })
          })
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
              const clientOffset = `${socket.id}-`
              
              socket.emit('chat message', input.value, clientOffset,
              (err,resp)=>{
                if(err){
                  console.log(err)
                }else{
                  console.log(resp.status)
                }
              })
              input.value = '';
            }
          })  
          
          socket.on('chat message',(msg, serverOffset)=>{
            const item = document.createElement('li')
            item.textContent = msg
            messages.appendChild(item)
            window.scrollTo(0,document.body.scrollHeight)
            socket.auth.serverOffset = serverOffset
          })

          socket.on('connected',(socketId,callback)=>{
            const idItem = document.createElement('li')
            idItem.textContent = `socket ID: ${socketId}`
            messages.appendChild(idItem)
            window.scrollTo(0,document.body.scrollHeight)
          })
          
          console.log(counter)
          </script>
          <!-- <script type="module" src="/public/javascripts/main.js"></script> -->
  </body>
  </html>
